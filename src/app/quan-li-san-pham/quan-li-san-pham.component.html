<div class="container">
  <h1 class="text-center mt-3">Quản lí sản phẩm </h1>
  <form action="/action_page.php">
    <div class="form-group">
      <label>Mã sản phẩm:</label>
      <input type="text" class="form-control" #masp>
    </div>
    <div class="form-group">
      <label>Tên sản phẩm:</label>
      <input type="text" class="form-control" #tensp>
    </div>
    <div class="form-group">
      <label>Giá:</label>
      <input type="number" class="form-control" #gia>
    </div>
    <button type="button" class="btn btn-primary" (click)="themSanPham(masp.value,tensp.value,gia.value)">
      Thêm sản phẩm</button>
  </form>

  <table class="table mt-3">
    <thead class="thead-dark">
      <tr>
        <th>STT</th>
        <th>Mã SP</th>
        <th>Tên SP</th>
        <th>Giá</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of danhSachSanPham; let STT = index">
      <ng-container *ngIf="(STT + 1)%2 ===0 ">
          <tr [ngClass]="{'mauDong': true}">
              <td>{{ STT + 1 }}</td>
              <td>{{ item.masp }}</td>
              <td>{{ item.tensp }}</td>
              <td>{{ item.giasp }}</td>
            </tr>
      </ng-container>
      <ng-container *ngIf="(STT + 1)%2 !==0 ">
          <tr [ngClass]="{'mauDong': false}">
              <td>{{ STT + 1 }}</td>
              <td>{{ item.masp }}</td>
              <td>{{ item.tensp }}</td>
              <td>{{ item.giasp }}</td>
            </tr>
      </ng-container>
      
      
    </tbody>
  </table>
</div>
